<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="http://eatmyvenom.me/style.css" />
        <link
            rel="stylesheet"
            href="http://eatmyvenom.me/share/partygames/style.css"
        />
    </head>
    <body>
        <script src="updater.js"></script>
        <nav>
            <button onClick="toggleCombined()">Combined</button>
            <button onClick="toggleGuilds()">Guilds</button>
            <button onClick="toggleNormal()">Normal</button>
        </nav>
        <aside>
            <br /><br />
            <h3>Status</h3>
            <div class="status"></div>
            <h3>Player counts</h3>
            <div class="counts"></div>
        </aside>
        <main>
            <h3 class="lbh">Combined</h3>
            <div class="lb"></div>

            <h3 class="dayh">Daily</h3>
            <div class="daily"></div>

            <h3 class="gldh">Guilds</h3>
            <div class="guild"></div>

            <h3 class="glddh">Guild daily</h3>
            <div class="guildday"></div>

            <h3 class="acch">Normal</h3>
            <div class="accounts"></div>

            <h3 class="accdh">Normal daily</h3>
            <div class="accountsday"></div>
        </main>
    </body>
</html>
